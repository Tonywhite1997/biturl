version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: biturl-postgres
    restart: always
    environment:
      POSTGRES_USER: biturl
      POSTGRES_PASSWORD: biturl
      POSTGRES_DB: biturl
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: biturl-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: biturl-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
